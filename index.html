<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="In coffee we trust!" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffiesta &bull; Blog</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/">
        <span> Coffiesta </span>
      </a>
      <div class="header__socials">
        <ul>
          <li>
            <a class="social" href="/">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a class="social" href="/">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a class="social" href="/">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              class="social"
              href="https://bitbucket.org/yugisu/bsa-lection-1-blog"
            >
              <i class="fab fa-bitbucket"></i>
            </a>
          </li>
        </ul>
      </div>
      <nav class="header__menu">
        <input class="header__menu__button" id="hamburger" type="checkbox" />
        <label for="hamburger"><i class="fa fa-bars"></i></label>
        <ul class="header__menu__list">
          <li>
            <a class="header__menu__item" href="/"> Home </a>
          </li>
          <li>
            <a class="header__menu__item" href="/"> About </a>
          </li>
          <li>
            <a class="header__menu__item" href="/"> Contacts </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <main class="main"></main>
      <aside class="info"></aside>
      <aside class="comments"></aside>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
